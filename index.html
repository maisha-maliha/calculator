<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="display">
                <span></span>
                <span></span>
            </div>
            <div class="numbers">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
            </div>
            <div class="operators">
                <div class="op">+</div>
                <div class="op">-</div>
                <div class="op">*</div>
                <div class="op">/</div>
                <div class="op">.</div>
            </div>
            <div class="cl">C</div>
            <div class="num">0</div>
            <div class="result">=</div>
            <div class="erase">--></div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
